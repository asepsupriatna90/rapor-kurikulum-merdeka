name: ğŸ“Š Auto Backup Data

on:
  # Jalankan setiap hari pukul 02:00 UTC (09:00 WIB)
  schedule:
    - cron: '0 2 * * *'
  
  # Bisa juga di-trigger manual dari Actions tab
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“ Create backup script
        run: |
          cat > backup.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          // Template data backup (ini akan di-replace oleh real data saat deployment)
          const backupData = {
            timestamp: new Date().toISOString(),
            version: '1.1.0',
            databases: {
              sekolah: [],
              guru: [],
              kelas: [],
              siswa: [],
              mapel: [],
              cp: [],
              nilai: [],
              deskripsi: [],
              ekstrakurikuler: [],
              ekstrakurikuler_siswa: [],
              ketidakhadiran: [],
              catatan_walikelas: [],
              pengaturan: []
            }
          };
          
          // Buat folder backups jika belum ada
          const backupDir = path.join(__dirname, 'backups');
          if (!fs.existsSync(backupDir)) {
            fs.mkdirSync(backupDir, { recursive: true });
          }
          
          // Buat nama file dengan tanggal
          const dateStr = new Date().toISOString().split('T')[0];
          const filename = `rapor-backup-${dateStr}.json`;
          const filepath = path.join(backupDir, filename);
          
          // Simpan backup
          fs.writeFileSync(
            filepath,
            JSON.stringify(backupData, null, 2)
          );
          
          console.log(`âœ… Backup created: ${filename}`);
          EOF
        
        shell: bash
      
      - name: ğŸ’¾ Generate backup file
        run: node backup.js
      
      - name: ğŸ”— Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: ğŸ“¤ Commit and push backup
        run: |
          git add backups/
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ğŸ¤– Auto: Daily backup $(date +'%Y-%m-%d')"
            git push
          )
      
      - name: âœ… Backup complete
        run: echo "âœ… Auto-backup completed successfully at $(date)"
